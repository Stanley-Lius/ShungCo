<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小盛線上補課系統 - 學生頁面</title>
  <link rel="icon" type="image/png" href="handshake.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      min-height: 100vh;
    }

    .navbar {
      background-color: #ffbb98;
      overflow: hidden;
      width: 200px;
      flex-shrink: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar a {
      display: block;
      color: #000;
      text-align: left;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #ddd;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #ffbb98;
    }

    .content {
      padding: 16px;
      flex: 1;
    }

    .student-info {
      background-color: #ffbb98;
      color: #000;
      padding: 16px;
      text-align: center;
    }

    .logout-btn {
    background-color: #ffbb98;
    color: #000;
    border: none;
    padding: 14px 16px;  /* 調整 padding 以匹配 navbar 的內容 */
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin-top: auto;
    cursor: pointer;
    border-radius: 4px;
    align-self: flex-start;
    margin-left: 16px;
    width: calc(100% - 32px);  /* 設定寬度為 Navbar 寬度減去左右 margin 的總和 */
}


    .logout-btn:hover {
      background-color: #ffbb98;
    }

    @media only screen and (max-width: 600px) {
      .navbar {
        width: 100%;
        text-align: center;
      }

      .navbar a {
        text-align: center;
      }

      .logout-btn {
        margin-top: 16px;
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- <div class="student-info">
      <p>學生名稱: John Doe</p>
      <p>電子郵件: john.doe@example.com</p>
      <p>違規次數: 2</p>
    </div> -->
    <a href="javascript:void(0);" onclick="showHome()">主頁</a>
    <a href="javascript:void(0);" onclick="showVideos()">補課影片區</a>
    <a href="javascript:void(0);" onclick="showAssignments()">作業區</a>
    <a href="javascript:void(0);" onclick="showReserve()">預約區</a>
    <a href="javascript:void(0);" class="logout-btn" onclick="logout()">Logout</a>
  </div>

  <div class="content" id="content">
    <!-- 學生補課內容放在這裡 -->

  </div>

  <script>
    const contentElement = document.getElementById("content");
    // 替換以下資訊為實際的學生資訊
    const studentName = "小盛";
    const studentEmail = "nextfaker@isme.com.tw";
    const violationCount = 0;
  
    // 更新學生資訊
    document.querySelector(".student-info").innerHTML = `
      <p>學生名稱: ${studentName}</p>
      <p>電子郵件: ${studentEmail}</p>
      <p>違規次數: ${violationCount}</p>
    `;
    showHome();

    function showHome() {
      contentElement.innerHTML = `
        <h2>歡迎來到小盛線上補課系統</h2>
        <p>在這裡你可以找到補課影片和進行作業。</p>
        
        <!-- 預約清單區域 -->
        <div>
          <h3>預約清單</h3>
          <p>以下是你目前的預約清單及進度：</p>
          
          <!-- 預約影片列表 -->
          <ul>
            <li>影片1 - 進度：20%</li>
            <li>影片2 - 進度：50%</li>
            <!-- 在這裡加入預約影片的相關元素，每一個項目可以是一部影片 -->
          </ul>
        </div>
      `;
    }

    function showVideos() {
      contentElement.innerHTML = `
        <h2>補課影片區</h2>
        <p>這裡是補課影片的內容。</p>
        <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        </video>
      `;
    }

    function showAssignments() {
      contentElement.innerHTML = `
        <h2>作業區</h2>
        <p>這裡是作業區的內容。</p>
        
        <!-- 作業表單 -->
        <form id="assignmentForm">
          <label for="assignmentName">作業名稱：</label>
          <input type="text" id="assignmentName" name="assignmentName" required>
          
          <label for="fileUpload">上傳作業：</label>
          <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx" required>
          
          <button type="submit">上傳作業</button>
        </form>
      `;

      // 取得表單元素
      const assignmentForm = document.getElementById('assignmentForm');

      // 註冊表單提交事件
      assignmentForm.addEventListener('submit', function (event) {
        event.preventDefault(); // 防止表單提交導致頁面重新載入，你可以在這裡添加上傳作業的相關邏輯
        uploadAssignment();
      });
    }

    function uploadAssignment() {
      // 在這裡添加上傳作業的相關邏輯，可以使用 AJAX 或其他方式與後端進行溝通
      alert('作業上傳成功！');
    }

    function showReserve() {
      contentElement.innerHTML = `
        <h2>預約區</h2>
        <p>這裡是預約區的內容。</p>
        
        <!-- 預約表格 -->
        <table>
          <thead>
            <tr>
              <th>影片名稱</th>
              <th>預約</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>影片A</td>
              <td><input type="checkbox" id="reserveCheckboxA"></td>
            </tr>
            <tr>
              <td>影片B</td>
              <td><input type="checkbox" id="reserveCheckboxB"></td>
            </tr>
            <!-- 可以依需求添加更多影片 -->
          </tbody>
        </table>
        
        <!-- 確認按鈕 -->
        <button onclick="confirmReservation()">確認預約</button>
      `;
    }

    function confirmReservation() {
      // 在這裡添加處理預約確認的相關邏輯，可以從勾選框中獲取預約資訊
      const reserveCheckboxA = document.getElementById('reserveCheckboxA');
      const reserveCheckboxB = document.getElementById('reserveCheckboxB');

      const isReservedA = reserveCheckboxA.checked;
      const isReservedB = reserveCheckboxB.checked;

      // 在這裡處理預約的相關邏輯，可以使用 AJAX 或其他方式與後端進行溝通
      alert(`影片A預約狀態: ${isReservedA ? '已預約' : '未預約'}\n影片B預約狀態: ${isReservedB ? '已預約' : '未預約'}`);
    }

    function logout() {
      // 在這裡處理登出的相關邏輯
      alert("登出成功！");
    }
  </script>

</body>
</html>
