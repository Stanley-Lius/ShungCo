<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小盛線上補課系統 - 教師頁面</title>
  <link rel="icon" type="image/png" href="handshake.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      min-height: 100vh;
    }

    .navbar {
      background-color: #ffbb98;
      overflow: hidden;
      width: 200px;
      flex-shrink: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar a {
      display: block;
      color: #000;
      text-align: left;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #ddd;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #ffbb98;
    }

    .content {
      padding: 16px;
      flex: 1;
    }

    .student-info {
      background-color: #ffbb98;
      color: #000;
      padding: 16px;
      text-align: center;
    }

    .logout-btn {
      background-color: #ffbb98;
      color: #000;
      border: none;
      padding: 14px 16px;
      /* 調整 padding 以匹配 navbar 的內容 */
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin-top: auto;
      cursor: pointer;
      border-radius: 4px;
      align-self: flex-start;
      margin-left: 16px;
      width: calc(100% - 32px);
      /* 設定寬度為 Navbar 寬度減去左右 margin 的總和 */
    }


    .logout-btn:hover {
      background-color: #ffbb98;
    }

    @media only screen and (max-width: 600px) {
      .navbar {
        width: 100%;
        text-align: center;
      }

      .navbar a {
        text-align: center;
      }

      .logout-btn {
        margin-top: 16px;
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <!-- <div class="student-info">
      <p>學生名稱: John Doe</p>
      <p>電子郵件: john.doe@example.com</p>
      <p>違規次數: 2</p>
    </div> -->
    <a href="javascript:void(0);" onclick="showHome()">主頁</a>
    <a href="javascript:void(0);" onclick="uploadVideos()">影片上傳區</a>
    <a href="javascript:void(0);" onclick="uploadAssignments()">作業開放區</a>
    <!-- <a href="javascript:void(0);" onclick="showReserve()">預約區</a> -->
    <a href="javascript:void(0);" class="logout-btn" onclick="logout()">Logout</a>
  </div>

  <div class="content" id="content">
    <!-- 學生補課內容放在這裡 -->

  </div>

  <script>
    const contentElement = document.getElementById("content");
    // 替換以下資訊為實際的學生資訊
    const studentName = "小盛";
    const studentEmail = "nextfaker@isme.com.tw";
    const violationCount = 0;

    // 更新學生資訊
    document.querySelector(".student-info").innerHTML = `
      <p>學生名稱: ${studentName}</p>
      <p>電子郵件: ${studentEmail}</p>
      <p>違規次數: ${violationCount}</p>
    `;
    showHome();

    function showHome() {
      contentElement.innerHTML = `
        <h2>歡迎來到小盛線上補課系統</h2>
        <p>在這裡你可以找到補課影片和進行作業。</p>
        
        <!-- 作業和影片列表區域 -->
        <div>
          <h3>作業列表</h3>
          <table>
            <thead>
              <tr>
                <th>作業名稱</th>
                <th>描述</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>作業1</td>
                <td>作業1的描述...</td>
              </tr>
              <tr>
                <td>作業2</td>
                <td>作業2的描述...</td>
              </tr>
              <!-- 在這裡加入更多作業 -->
            </tbody>
          </table>

          <h3>影片列表</h3>
          <table>
            <thead>
              <tr>
                <th>影片名稱</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>影片1</td>
              </tr>
              <tr>
                <td>影片2</td>
              </tr>
              <!-- 在這裡加入更多影片 -->
            </tbody>
          </table>
        </div>
      `;
    }

    function uploadVideos() {
      contentElement.innerHTML = `
        <h2>上傳影片</h2>
        <form id="uploadForm">
          <label for="videoTitle">影片標題：</label>
          <input type="text" id="videoTitle" name="videoTitle" required>
          
          <label for="fileUpload">上傳影片：</label>
          <input type="file" id="fileUpload" name="fileUpload" accept="video/*" required>
          
          <button type="submit">上傳影片</button>
        </form>
      `;

      const uploadForm = document.getElementById('uploadForm');

      uploadForm.addEventListener('submit', function (event) {
        event.preventDefault();
        uploadVideo();
      });
    }

    function uploadVideo() {
      // 在這裡處理上傳影片的相關邏輯，可以使用 AJAX 或其他方式與後端進行溝通
      alert('影片上傳成功！');
    }

    function uploadAssignments() {
      contentElement.innerHTML = `
        <h2>上傳作業</h2>
        <form id="assignmentForm">
          <label for="assignmentName">作業名稱：</label>
          <input type="text" id="assignmentName" name="assignmentName" required>
          
          <label for="assignmentDescription">作業描述：</label>
          <textarea id="assignmentDescription" name="assignmentDescription" rows="4" required></textarea>
          
          <button type="submit">上傳作業</button>
        </form>
      `;

      const assignmentForm = document.getElementById('assignmentForm');

      assignmentForm.addEventListener('submit', function (event) {
        event.preventDefault();
        uploadAssignment();
      });
    }

    function uploadAssignment() {
      alert('作業上傳成功！');
    }

    function logout() {
      // 在這裡處理登出的相關邏輯
      alert("登出成功！");
    }
  </script>

</body>

</html>
